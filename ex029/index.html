<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
<h1>Primeiro Formulario</h1>
<p>Preencha com suas informa√ßoes</p>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required minlength="8" maxlength="20" size="20" placeholder="Digite seu nome" autocomplete="off">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="digite sua senha" autocomplete="current-password" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar dados">
        </p>
    </form>
</body>
</html>
