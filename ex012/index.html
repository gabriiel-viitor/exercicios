<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
<h1>Imagens dinamica</h1>    
<p>Irei tentar abrir imagens em formatos diferentes</p>
<picture>
<source media="(max-width:750px )" srcset="imagens/Foto-P.png" type="image/png">
<source media="(max-width:1050px )" srcset="imagens/Foto-M.png" type="image/png">
<img src="imagens/Foto-G.png" alt="foto adaptativa">
</picture>
<h1>Trabalhando com audios</h1>
<audio preload="metadata" controls loop>
<source src="midia/Bedtime - Reed Mathis.mp3" type="audio/mpeg">


</audio>


</body>
</html>
